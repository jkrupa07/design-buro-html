<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body class="bg-06556c">
    <section class="contact-us-section dmt-90">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-4">
                    <div class="will-medium font61 leading61 space0_61 text-ffffff dmb-20">Get in touch</div>
                    <div class="col-10">
                        <div class="col-10 will-medium font26 leading32 text-ffffff dmb-35">Design BÃ¼ro (Coventry) Ltd,
                            15 Waterloo Place, Leamington Spa, CV32 5LA</div>
                    </div>
                    <div class="dmb-135 phone">
                        <a class="will-medium font26 leading32 text-ffffff text-decoration-none"
                            href="tel:01788 555 350">01788 555 350</a>
                    </div>
                    <div class="social-media-content d-flex justify-content-start">
                        <div class="media-bg d-flex justify-content-center align-items-center rounded-circle me-2">
                            <a href="">
                                <div class="media-img d-flex justify-content-center align-items-center">
                                    <img class="h-100" src="/public/assets/images/white-fb.svg" alt="Social Icon">
                                </div>
                            </a>
                        </div>
                        <div class="media-bg d-flex justify-content-center align-items-center rounded-circle me-2">
                            <a href="">
                                <div class="media-img d-flex justify-content-center align-items-center">
                                    <img class="h-100" src="/public/assets/images/white-fb.svg" alt="Social Icon">
                                </div>
                            </a>
                        </div>
                        <div class="media-bg d-flex justify-content-center align-items-center rounded-circle me-2">
                            <a href="">
                                <div class="media-img d-flex justify-content-center align-items-center">
                                    <img class="h-100" src="/public/assets/images/white-fb.svg" alt="Social Icon">
                                </div>
                            </a>
                        </div>
                    </div>

                </div>
                <div class="col-lg-7">
                    <div class="will-normal font16 leading24 text-edf4f3 dmb-30">
                        Send us a message
                    </div>

                    <form>
                        <div class="row row10">
                            <div class="col-md-6 dmb-25">
                                <input type="text" class="contact-input w-100 bg-06556c text-ffffff radius30 py-3 px-4"
                                    placeholder="First Name">
                            </div>
                            <div class="col-md-6 dmb-25">
                                <input type="text" class="contact-input w-100 bg-06556c text-ffffff radius30 py-3 px-4"
                                    placeholder="Surname">
                            </div>
                            <div class="col-md-6 dmb-25">
                                <input type="email" class="contact-input w-100 bg-06556c text-ffffff radius30 py-3 px-4"
                                    placeholder="Email Address">
                            </div>

                            <div class="col-md-6 dmb-25">
                                <input type="text" class="contact-input w-100 bg-06556c text-ffffff radius30 py-3 px-4"
                                    placeholder="Enquiry Type">
                            </div>

                            <div class="col-12 dmb-25">
                                <textarea rows="6" class="contact-input w-100 bg-06556c text-ffffff radius30 py-3 px-4"
                                    placeholder="Message"></textarea>
                            </div>

                            <div class="d-inline-flex">
                                <button type="submit"
                                    class="btnA bg-f07a47-white-text-btn will-medium font15 leading61 d-inline-flex justify-content-center align-items-center text-decoration-none transition">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>

</html>
